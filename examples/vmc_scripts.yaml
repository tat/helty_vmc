# Use scripts instead of scenes for VMC control
# Add to your scripts.yaml or create via UI

# Night mode script
vmc_night_mode:
  alias: "VMC Night Mode"
  icon: mdi:weather-night
  sequence:
    - service: fan.set_preset_mode
      target:
        entity_id: fan.helty_vmc
      data:
        preset_mode: night
    - service: switch.turn_off
      target:
        entity_id: switch.helty_vmc_led_panel

# Day mode script
vmc_day_mode:
  alias: "VMC Day Mode"
  icon: mdi:weather-sunny
  sequence:
    - service: fan.set_preset_mode
      target:
        entity_id: fan.helty_vmc
      data:
        preset_mode: speed_2
    - service: switch.turn_on
      target:
        entity_id: switch.helty_vmc_led_panel

# Away mode script
vmc_away_mode:
  alias: "VMC Away Mode"
  icon: mdi:home-export-outline
  sequence:
    - service: fan.set_preset_mode
      target:
        entity_id: fan.helty_vmc
      data:
        preset_mode: speed_1
    - service: switch.turn_off
      target:
        entity_id: switch.helty_vmc_led_panel

# Boost mode script
vmc_boost_mode:
  alias: "VMC Boost Mode"
  icon: mdi:fan-plus
  sequence:
    - service: fan.set_preset_mode
      target:
        entity_id: fan.helty_vmc
      data:
        preset_mode: boost
    - service: switch.turn_on
      target:
        entity_id: switch.helty_vmc_led_panel
